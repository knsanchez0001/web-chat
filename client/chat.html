<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CHAT</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <div class="bg-emerald-100 h-screen min-h-[43rem] min-w-[54rem] flex place-items-center">
        <div class="container mx-auto flex shadow-lg h-[80%] min-h-[43rem] w-[86rem] min-w-[54rem]  bg-slate-100 ">
            <div id="sidebar" class="flex flex-col w-[30%] min-w-[18rem] bg-slate-50">
                <div id="sidebar-header" class="flex w-full h-16 bg-slate-200 border-r border-slate-300 items-center justify-center">
                    <!-- TODO -->
                </div>
                <div id="sidebar-search" class="w-full h-16 border-b border-slate-200">
                    <!-- TODO -->
                </div>
                <div id="sidebar-contacts-list" class="w-full h-full overflow-auto">
                    <!-- Holds list of users -->
                </div>
            </div>
            <div id="chat-container" class="flex flex-col w-[70%] min-w-[36rem]">
                <div id="chat-header" class="w-full h-16 mb-auto flex items-center bg-slate-200 justify-center"> 
                    <!-- TODO -->
                </div>
                <div id="chat-messages" class="overflow-auto h-full">
                    <!-- TODO -->
                </div>
                <form id="chat-form" class="w-full h-16 mt-auto flex items-center bg-slate-200 invisible">
                    <div class="w-full flex justify-center">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-send-fill"></i></span>
                        </div>
                        <input type="text"  id="msg" placeholder="Enter text here..." required
                            class="w-3/4 px-3 py-2 border">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <audio id="notification-sound" src="elegant-notification-sound.mp3"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js" defer></script>
</body>

</html>
