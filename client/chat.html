<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>CHAT</title>

</head>

<body class="bg-primary" style="--bs-bg-opacity: .4;">

    <div class="container">
        <div class="card chat-app position-absolute top-50 start-50 translate-middle p-3 row align-items-start"
            style="width: 80rem; height: 45rem; border-radius: .75rem;">
            <div class="row">
                <div class="col-md-auto">
                    <div style="width: 280px;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Search...">
                        </div>
                        <ul class="list-unstyled mt-2 mb-0 list-group d-grid" id="user-list">

                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div style="height: 32rem;">
                        <div class="p-3 clearfix border-bottom">
                            <div class="row">
                                <div class="col" style="display: none;">
                                    <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                        <img src="https://iptc.org/wp-content/uploads/2018/05/avatar-anonymous-300x300.png"
                                            class="rounded-circle float-start" style="max-width: 100%; height: 40px;"
                                            alt="avatar">
                                    </a>
                                    <div class="float-start ps-2" >
                                        <h6 id="selected-user" class="mb-0"></h6>
                                    </div>
                                </div>
                                <div class="col">
                                    <a href="javascript:void(0);" class="btn btn-outline-secondary"><i
                                            class="bi bi-camera-fill"></i></a>
                                    <a href="javascript:void(0);" class="btn btn-outline-primary"><i
                                            class="bi bi-card-image"></i></a>
                                    <a href="javascript:void(0);" class="btn btn-outline-info"><i
                                            class="bi bi-gear-fill"></i></a>
                                    <a href="javascript:void(0);" class="btn btn-outline-warning"><i
                                            class="bi bi-question-circle-fill"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="overflow-auto h-100 p-3" id="chat-messages">
                        </div>
                        <div class="clearfix">
                            <form id="chat-form">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-send-fill"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="msg" placeholder="Enter text here..."
                                        required>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js" defer></script>
</body>

</html>
