<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>HOME</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body class="bg-primary" style="--bs-bg-opacity: .4;">
    <div class="container">
        <div class="row clearfix ">
            <div class="col-lg-12">
                <div class="card position-absolute top-50 start-50 translate-middle p-3" style="width: 30rem; height: 30rem; border-radius: .75rem;">
                    <header class="p-3">
                        <h1><i class="bi bi-emoji-smile"></i> ChatApp</h1>
                    </header>
                    
                    <main class="p-3">
                        <form action="/login" method="post">
                            <div class="form-control p-3">
                                <label for="username">Username</label>
                                <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    placeholder="Enter username..."
                                    required
                                />
                            </div>
                            <div class="form-control p-3">
                                <label for="password">Password</label>
                                <input
                                    type="text"
                                    name="password"
                                    id="password"
                                    placeholder="Enter password..."
                                    required
                                />
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Join Chat</button>
                        </form>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
