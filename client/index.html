<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>HOME</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <div class="bg-emerald-100 h-screen flex items-center justify-center">
        <div class="mx-auto flex shadow-lg h-96 max-h-full w-96 max-w-full  bg-slate-100 items-center justify-center">
            <form class="space-y-4" action="/login" method="post">
                <div class="rounded-md shadow-sm space-y-px">
                    <div class="space-y-1">
                        <div>
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" name="username" type="text" placeholder="Username" required
                                class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md  sm:text-sm">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" placeholder="Password" required
                                class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md sm:text-sm">
                        </div>
                    </div>
                </div>
                <button type="submit" class="w-full py-1 border rounded-md bg-emerald-200">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
